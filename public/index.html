<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PC Image Launcher — Remote</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>PC Image Launcher</h1>
      <p>Картки з'являються коли агент підключений (SSE)</p>
    </header>
    <main>
      <div id="pcs" class="grid"></div>
    </main>
  </div>
  <template id="card">
    <div class="card">
      <div class="top"><div class="name"></div><div class="status"></div></div>
      <div class="body">
        <label>Файли:</label>
        <select class="files"></select>
        <div class="controls">
          <button class="open">Показати картинку</button>
          <button class="update">Апдейт (URL)</button>
          <button class="self">Самознищити</button>
        </div>
        <div class="msg"></div>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
